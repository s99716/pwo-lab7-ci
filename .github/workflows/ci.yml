name: First CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - run: dotnet restore
      - run: dotnet build

  test:
    runs-on: ubuntu-latest
    steps:
      - name: trying to run
        run: dotnet run
